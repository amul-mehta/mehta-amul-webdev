<div class="container-fluid">
    <form action="/api/upload" method="post" enctype="multipart/form-data">
        <div class="form-group marginTop">
            <label for="widgetName">Name</label>
            <input type="text" id="widgetName" class="form-control" placeholder="Name"
                   ng-model="model.currentWidget.name"/>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="widgetText">Text</label>
                <input type="text" id="widgetText" class="form-control" placeholder="Text"
                       ng-model="model.currentWidget.text"/>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="widgetURL">URL</label>
                <input type="text" id="widgetURL" class="form-control" placeholder="URL"
                       ng-model="model.currentWidget.url"/>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="widgetWidth">Width</label>
                <input type="text" name="width"
                       id="widgetWidth" class="form-control" placeholder="Width"
                       ng-model="model.currentWidget.width"/>
            </div>
        </div>
        <div class="form-group">
            <label for="widgetUpload">Upload</label>
            <input type="file" id="widgetUpload" name="myFile" class="form-control"/>
            <input name="widgetId" value="{{model.currentWidgetId}}" style="display: none"/>
            <input name="userId" value="{{model.userId}}" style="display: none"/>
            <input name="websiteId" value="{{model.websiteId}}" style="display: none"/>
            <button type="submit" class="btn btn-block btn-primary">Upload Image</button>

        </div>

    </form>
    <div class="form-group">
        <a class="btn btn-primary btn-block"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.currentWidgetId}}/flickr">Search</a>
    </div>
    <div class="form-group">
        <button class="btn btn-block btn-danger" ng-click="model.deleteWidget()">Delete</button>
    </div>
</div>
