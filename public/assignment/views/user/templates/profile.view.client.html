<div class="container">
    <h1>Profile</h1>
    <div ng-show="model.success" class="alert alert-success" role="alert">
        {{model.success}}
    </div>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>


    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="username" ng-model="model.user.username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="email" ng-model="model.user.email">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="first name"
                   ng-model="model.user.firstName">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="last name"
                   ng-model="model.user.lastName">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#/user/{{model.user._id}}/website">
        Websites
    </a>

    <a href ng-click="model.updateUser(model.userId,model.user)"
       class="btn btn-success btn-block">
        Update
    </a>

    <a class="btn btn-warning btn-block"
       href ng-click="model.unregisterUser()">
        Unregister
    </a>

    <a class="btn btn-danger btn-block"
       href="#/login">
        Logout
    </a>
</div>

    <div class="container-fluid">

            <div class="col-md-5 col-lg-5 hidden-xs hidden-sm ">

                <p class="navbar-text pull-right">
                    <a href="#/user/{{model.user._id}}">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</nav>
