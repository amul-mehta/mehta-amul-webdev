<div class="container">
    <h1>Login</h1>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="username" ng-model="model.username"  />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" placeholder="password" ng-model="model.password"/>
    </div>
    </form>
    <a class="btn btn-primary btn-block"
       ng-click="model.login(model.username,model.password)">Login</a>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>
</div>
