<div class="container">
    <h1>Register</h1>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="janedoe"
                   ng-model="model.user.username"/>
        </div>
        <div class="form-group">
            <label for="emailid">Email Address</label>
            <input type="email" class="form-control" id="emailid" placeholder="janedoe@husky.neu.edu"
                   ng-model="model.user.email"/>
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="Jane"
                   ng-model="model.user.firstName"/>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Doe"
                   ng-model="model.user.lastName"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="husky123"
                   ng-model="model.user.password"/>
        </div>
        <div class="form-group">
            <label for="verpassword">Verify Password</label>
            <input type="password" class="form-control" id="verpassword" placeholder="husky123"
                   ng-model="model.user.verifypassword"/>
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href ng-click="model.createNewUser(model.user)">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
</div>
