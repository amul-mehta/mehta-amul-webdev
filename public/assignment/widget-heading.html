<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Widget Edit </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10 col-sm-11 col-md-11 col-lg-11">
                <p class="navbar-text pull-left">
                    <a href="profile.html">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </p>
                <span class="navbar-brand pull-left"> Widget Edit </span>
            </div>
            <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
                <p class="navbar-text pull-right borderMarginR">
                    <a href="page-list.html">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <form action="widget-list.html">
        <div class="form-group marginTop" >
            <label for="widgetName">Name</label>
            <input type="text" id="widgetName" class="form-control" placeholder="Widget Name"/>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="widgetText">Text</label>
                <input type="text" id="widgetText" class="form-control" placeholder="Widget Text" value="US Senate reaches compromise on ..."/>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="widgetSize">Size</label>
                <input type="number" id="widgetSize" class="form-control" placeholder="Widget Size" value="3" />
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-danger">Delete</button>
        </div>
    </form>
</div>




<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10 col-sm-11 col-md-11 col-lg-11">
            </div>
            <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
                <p class="navbar-text pull-right borderMarginR" >
                    <a href="profile.html">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</nav>




</body>
</html>
